<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookMyDoctor | My Doctor Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <span class="logo-icon">üë®‚Äç‚öïÔ∏è</span>
      <span class="logo-text">BookMyDoctor</span>
    </div>
    <button class="nav-login-btn" id="loginBtn">Login / Sign Up</button>
  </header>

  <!-- Main Content -->
  <main class="page">
    <!-- Search / hero -->
    <section class="hero">
      <h1>Book Doctor Appointment Easily</h1>
      <p class="hero-sub">
        Find the best doctors, check timings and book your visit in a few taps.
      </p>

      <div class="search-row">
        <input
          id="searchBox"
          class="search-input"
          type="text"
          placeholder="Search Doctor, Specialty or City"
        />
        <button class="search-btn" onclick="searchDoctor()">Search</button>
      </div>
    </section>

    <!-- Doctors list -->
    <section id="doctorList" class="doctor-list"></section>
  </main>

  <!-- Bottom bar -->
  <div class="bottom-login-bar" id="bottomLoginBar">
    <span>Manage your appointments securely.</span>
    <button class="bottom-login-btn">Login / Sign Up</button>
  </div>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="script.js"></script>
  <!-- LOGIN POPUP -->
<div id="loginPopup" style="display:none; position:fixed; inset:0; background:#0008; z-index:999;">
  <div style="background:#fff; padding:20px; margin:20% auto; width:90%; max-width:350px; border-radius:10px;">
    <h3>Login / Sign Up</h3>

    <input id="email" type="email" placeholder="Email" style="width:100%; padding:10px; margin:8px 0;">
    <input id="password" type="password" placeholder="Password" style="width:100%; padding:10px; margin:8px 0;">

    <button onclick="loginUser()" style="width:100%; padding:10px;">Login</button>
    <button onclick="signupUser()" style="width:100%; padding:10px; margin-top:8px;">Sign Up</button>
    <button onclick="closeLogin()" style="width:100%; padding:10px; margin-top:8px;">Cancel</button>
  </div>
</div>
</body>
</html>
